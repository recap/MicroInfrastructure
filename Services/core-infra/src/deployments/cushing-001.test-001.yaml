kind: Service
apiVersion: v1
metadata:
  name: test-001-ht
  namespace: cushing-001
  labels:
    app: test-001
    type: webdav
spec:
  selector:
    app: test-001
  ports:
    - port: 8000
      targetPort: 8000
  type: NodePort
---
kind: Service
apiVersion: v1
metadata:
  name: test-001-jwt
  namespace: cushing-001
  labels:
    app: test-001
    type: webdav-jwt
spec:
  selector:
    app: test-001
  ports:
    - port: 8001
      targetPort: 8001
  type: NodePort
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: test-001
  namespace: cushing-001
  labels:
    name: test-001
spec:
  selector:
    matchLabels:
      app: test-001
  template:
    metadata:
      labels:
        app: test-001
    spec:
      hostname: test-001
      volumes:
        - name: ssh-key
          secret:
            secretName: keys
        - name: shared-data
          emptyDir:
            {}
      containers:
        - name: modest-noyce
          image: recap/process-sshfs:v0.1
          ports:
            - containerPort: 3001
          env:
            - name: SSH_USER
              value: cushing
            - name: SSH_HOST
              value: lisa.surfsara.nl
            - name: SSH_PORT
              value: "22"
            - name: SSH_PATH
              value: /nfs/scratch/cushing
          volumeMounts:
            - name: ssh-key
              mountPath: /ssh
              readOnly: true
            - name: shared-data
              mountPath: /shared-data
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
          command:
            - /bin/sh
            - -c
          args:
            - /bin/cat /ssh/id_rsa > /root/.ssh/id_rsa && /bin/cat
              /ssh/id_rsa.pub > /root/.ssh/id_rsa.pub  && /bin/chmod 600
              /root/.ssh/id_rsa && ssh  -o StrictHostKeyChecking=no
              $SSH_USER@$SSH_HOST ls && sshfs $SSH_USER@$SSH_HOST:$SSH_PATH
              /data && /bin/mkdir /shared-data/$SSH_HOST && cd /root/fileagent
              && node fileagent /data/ /shared-data/$SSH_HOST/ 3001
        - name: ecstatic-banzai
          image: recap/process-sshfs:v0.1
          ports:
            - containerPort: 3002
          env:
            - name: SSH_USER
              value: plgcushing
            - name: SSH_HOST
              value: pro.cyfronet.pl
            - name: SSH_PORT
              value: "22"
            - name: SSH_PATH
              value: /net/archive/groups/plggprocess
          volumeMounts:
            - name: ssh-key
              mountPath: /ssh
              readOnly: true
            - name: shared-data
              mountPath: /shared-data
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
          command:
            - /bin/sh
            - -c
          args:
            - /bin/cat /ssh/id_rsa > /root/.ssh/id_rsa && /bin/cat
              /ssh/id_rsa.pub > /root/.ssh/id_rsa.pub  && /bin/chmod 600
              /root/.ssh/id_rsa && ssh  -o StrictHostKeyChecking=no
              $SSH_USER@$SSH_HOST ls && sshfs $SSH_USER@$SSH_HOST:$SSH_PATH
              /data && /bin/mkdir /shared-data/$SSH_HOST && cd /root/fileagent
              && node fileagent /data/ /shared-data/$SSH_HOST/ 3002
        - name: infallible-brown
          image: recap/process-webdav:v0.3
          ports:
            - containerPort: 8000
          env:
            - name: HTDIGEST
              value: user:jsdav:98896c65e2912eb180e87a1c1955e16a
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
          command:
            - /bin/sh
            - -c
          args:
            - " echo $HTDIGEST > /assets/htusers && /bin/mkdir
              /data/lisa.surfsara.nl && echo 'http://localhost:3001 u p' >>
              /etc/davfs2/secrets && mount -t davfs http://localhost:3001
              /data/lisa.surfsara.nl &&  echo $HTDIGEST > /assets/htusers &&
              /bin/mkdir /data/pro.cyfronet.pl && echo 'http://localhost:3002 u
              p' >> /etc/davfs2/secrets && mount -t davfs http://localhost:3002
              /data/pro.cyfronet.pl &&  cd /root/webdavserver && node
              webdavserver-ht.js"
        - name: elegant-shockley
          image: recap/process-webdav:v0.3
          ports:
            - containerPort: 8001
          env:
            - name: JWTUSERS
              value: 
          securityContext:
            privileged: true
            capabilities:
              add:
                - SYS_ADMIN
          command:
            - /bin/sh
            - -c
          args:
            - " echo $JWTUSERS | base64 -d > /assets/jwtusers && /bin/mkdir
              /data/lisa.surfsara.nl && echo 'http://localhost:3001 u p' >>
              /etc/davfs2/secrets && mount -t davfs http://localhost:3001
              /data/lisa.surfsara.nl &&  echo $JWTUSERS | base64 -d >
              /assets/jwtusers && /bin/mkdir /data/pro.cyfronet.pl && echo
              'http://localhost:3002 u p' >> /etc/davfs2/secrets && mount -t
              davfs http://localhost:3002 /data/pro.cyfronet.pl &&  cd
              /root/webdavserver && node webdavserver-jwt.js"
url: http://127.0.0.1:8080/apis/apps/v1/namespaces/cushing-001/deployments
headers:
  Content-Type: application/json
strictSSL: true
